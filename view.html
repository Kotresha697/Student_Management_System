<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 60px auto;
            max-width: 800px;
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Course List</h1>

    <table>
        <thead>
            <tr>
                {% for col in column %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    {% for item in course %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
