<!DOCTYPE html>
<html>
<head>
    <title>View Enrollments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
    <div class="container mt-4">
        <h2>Enrollment Records</h2>
        {% if enrollments %}
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        {% for col in columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in enrollments %}
                        <tr>
                            {% for item in row %}
                                <td>{{ item }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('download_enrollments_excel') }}" class="btn btn-primary mt-3">Download as Excel</a>
        {% else %}
            <div class="alert alert-warning">No enrollments found.</div>
        {% endif %}
    </div>
</body>
</html>
