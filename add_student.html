<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student - Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"], button {
            margin-top: 20px;
            padding: 10px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #2980b9;
        }
        p.message {
            margin-top: 15px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Add Student</h1>

    <form action="/add_student" method="post" id="studentForm">
        <label for="StudentUSN">Student USN</label>
        <input type="text" name="StudentUSN" id="StudentUSN" required>

        <label for="StudentName">Student Name</label>
        <input type="text" name="StudentName" id="StudentName" required>

        <label for="Section">Section</label>
        <input type="text" name="Section" id="Section" required>

        <label for="Branch">Branch</label>
        <input type="text" name="Branch" id="Branch" required>

        <label for="Semester">Semester</label>
        <select name="Semester" id="Semester" required>
            <option value="">--Select Semester--</option>
            {% for i in range(1, 9) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>

        <label for="DateOfBirth">Date of Birth</label>
        <input type="date" name="DateOfBirth" id="DateOfBirth" required>

        <input type="submit" value="Submit">
    </form>

    <a href="/"><button type="button">To Home</button></a>

    {% if message %}
        {% for msg in message %}
            <p class="message {{ 'success' if 'success' in msg|lower else 'error' }}">{{ msg }}</p>
        {% endfor %}
    {% endif %}

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            const semester = document.getElementById("Semester").value;
            if (!semester) {
                alert("Please select a valid semester.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
