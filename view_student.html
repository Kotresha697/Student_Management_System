<!DOCTYPE html>
<html>
<head>
    <title>View Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
    <div class="container mt-4">
        <h2 class="mb-3">Student Records</h2>
        {% if message %}
            <div class="alert alert-warning">{{ message[0] }}</div>
        {% endif %}
        {% if students %}
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        {% for col in column %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            {% for data in student %}
                                <td>{{ data }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('download_students_excel') }}" class="btn btn-primary mt-3">Download as Excel</a>
        {% endif %}
    </div>
</body>
</html>
